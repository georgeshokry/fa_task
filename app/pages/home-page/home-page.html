<div class="c-dashboard">
  <div class="c-filters__container">
    <search-employees-input 
      v-on-search-input="homePageVm.handleTyping"
      v-on-reset-search-input="homePageVm.resetSearchInput"
      search-value-prop="homePageVm.searchValue"
    />
  </div>

  <employees-list employees-list="homePageVm.employees" search-value="homePageVm.searchValue"></employees-list>

  <div class="c-dashboard__footer">
    <button class="c-button">
      Load More
    </button>
  </div>
</div>
